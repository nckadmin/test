<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ιατρός Οφθαλμίατρος</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Greek&display=swap" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: 'Noto Sans Greek', sans-serif;
    }
    body {
      background-image: url('https://images.unsplash.com/photo-1588776814546-ec7e358b2fd4?ixlib=rb-4.0.3&auto=format&fit=crop&w=1470&q=80');
      background-repeat: no-repeat;
      background-size: cover;
      background-position: center;
      color: #333;
    }
    .content {
      background-color: rgba(255, 255, 255, 0.92);
      backdrop-filter: blur(6px);
      min-height: 100%;
      padding: 40px 20px;
    }
    header, section, footer {
      margin: 20px auto;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      max-width: 960px;
    }
    header {
      background-color: #ffffff;
      text-align: center;
      color: #025aa5;
    }
    section {
      background-color: #ffffff;
    }
    nav {
      text-align: center;
      margin: 20px 0;
    }
    nav a {
      margin: 0 10px;
      color: #025aa5;
      text-decoration: none;
      font-weight: bold;
    }
    footer {
      background-color: #ffffff;
      text-align: center;
      font-size: 14px;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="content">
    <header>
      <h1>Ιατρός Οφθαλμίατρος</h1>
    </header>
    <section>
      <h2>Σχετικά με εμένα</h2>
      <p>Εξειδικευμένος οφθαλμίατρος με εμπειρία σε σύγχρονες διαγνωστικές και θεραπευτικές τεχνικές. Στόχος μου είναι η διατήρηση και αποκατάσταση της όρασης των ασθενών μου.</p>
    </section>
    <footer>
      &copy; 2025 Οφθαλμίατρος. Όλα τα δικαιώματα διατηρούνται.
    </footer>
  </div>
</body>
</html>
